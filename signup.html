<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up: Contact Manager</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        
        <!-- -->
        <form class="register" action="createUser.php" method="POST">
            <!-- -->
            <label for="firstname">First Name:</label>
            <input type="text" name="firstName" id="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastName" id="lastname" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="user">Enter a username:</label>
            <input type="text" name="loginName" id="user" required>

            <label for="password">Enter a password:</label>
            <input type="password" name="loginPassword" id="password" required>

            <!-- Submit button within the form -->
            <button id="register" type="submit" >Register</button>
        </form>
    </div>
</body>
</html>
