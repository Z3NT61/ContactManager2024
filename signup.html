<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up: Contact Manager</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>

        <!-- Form to submit the user data -->
        <form id="registerForm">
            <p>First Name</p>
            <input type="text" name="firstName" id="firstname" required>

            <p>Last Name</p>
            <input type="text" name="lastName" id="lastname" required>

            <p>Email</p>
            <input type="email" name="email" id="email" required>

            <p>Enter a Username</p>
            <input type="text" name="loginName" id="user" required>

            <p>Enter a Password</p>
            <input type="password" name="loginPassword" id="password" required>

            <!-- Submit button with onclick event -->
            <p><button id="register" type="button" onclick="createUser();">Register</button></p>
        </form>

        <!-- Container for error messages -->
        <div class="error-message"></div>
    </div>
</body>
</html>
